<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 10px 20px;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #fff;
            color: #333;
        }

        #logout-button {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 10px 20px;
            border: 1px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        #logout-button:hover {
            background-color: #fff;
            color: #333;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        canvas {
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        #user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #444;
            color: #fff;
        }

        #user-info img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Data Visualization with API</h1>
    </header>

    <nav>
        <a href="/index">Home</a> |
        <a href="#">Market</a> |
        <a href="#">My Account</a> |
        <div id="logout-button">Logout</div>
    </nav>    

    <section>
        <!-- User Info Section -->
        <div id="user-info"></div>

        <!-- Canvas for Chart.js -->
        <canvas id="AAPL stock-chart" width="800" height="400"></canvas>
        <canvas id="barChart" width="800" height="400"></canvas>
    </section>

    <footer>
        &copy; 2024 API Data Visualization. All rights reserved.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            // Fetch user account information
            fetch('https://jsonplaceholder.typicode.com/users/1')
                .then(response => response.json())
                .then(user => {
                    // Display user information at the top
                    displayUserInfo(user);
                })
                .catch(error => console.error('Error fetching user data:', error));

            // Logout button event listener
            document.getElementById('logout-button').addEventListener('click', function () {
                // Redirect to the login page
                window.location.href = 'index.html';
            });

            function displayUserInfo(user) {
                const userInfoContainer = document.getElementById('user-info');

                // Create an image element for the user icon
                const userIcon = document.createElement('img');
                userIcon.src = 'https://via.placeholder.com/30';
                userIcon.alt = 'User Icon';

                // Create a div element for user details
                const userDetails = document.createElement('div');
                userDetails.textContent = `Welcome, ${user.name}`;

                // Append user icon and details to the container
                userInfoContainer.appendChild(userIcon);
                userInfoContainer.appendChild(userDetails);
            }

            // Fetch stock data from Alpha Vantage API
            //const apiKey = '81LXN9J0AOEYMTF2'; // Replace with your API key
            const symbol = 'AAPL'; // Replace with the desired stock symbol
            const apiUrl = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${symbol}&apikey=${apiKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Process the Alpha Vantage data to match the expected format
                    const stockData = processAlphaVantageData(data);

                    // Create a line chart using Chart.js
                    createLineChart(stockData);
                })
                .catch(error => console.error('Error fetching stock data:', error));

            function processAlphaVantageData(alphaVantageData) {
                // Extract daily closing prices from Alpha Vantage response
                const timeSeriesData = alphaVantageData['Time Series (Daily)'];
                const stockData = [];

                for (const date in timeSeriesData) {
                    if (timeSeriesData.hasOwnProperty(date)) {
                        stockData.push({
                            date: date,
                            price: parseFloat(timeSeriesData[date]['4. close'])
                        });
                    }
                }

                // Reverse the array to display the oldest data first
                return stockData.reverse();
            }

            function createLineChart(stockData) {
                const ctx = document.getElementById('stock-chart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: stockData.map(dataPoint => dataPoint.date),
                        datasets: [{
                            label: 'Stock Price',
                            borderColor: 'rgb(75, 192, 192)',
                            data: stockData.map(dataPoint => dataPoint.price),
                        }]
                    },
                    options: {
                        scales: {
                            x: [{
                                type: 'linear',
                                position: 'bottom'
                            }],
                            y: [{
                                type: 'linear',
                                position: 'left'
                            }]
                        }
                    }
                });
            }

            // Fetch data from the API
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => response.json())
                .then(data => {
                    // Extract relevant data for the chart
                    const chartData = data.slice(0, 5).map(post => ({
                        title: post.title,
                        userId: post.userId,
                    }));

                    // Create a bar chart using Chart.js
                    createBarChart(chartData);
                })
                .catch(error => console.error('Error fetching data:', error));

            function createBarChart(data) {
                const labels = data.map(post => post.title);
                const values = data.map(post => post.userId);

                const ctx = document.getElementById('barChart').getContext('2d');

                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'User IDs',
                            data: values,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                        }],
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                            },
                        },
                    },
                });
            }

        });
    </script>
</body>

</html>
